---
- name: Create managed openshift working directory
  ansible.builtin.file:
    path: "{{ working_path }}"
    state: directory
    recurse: yes
  when: state == "present"

- name: Managed OCP directory for each cluster - {{ state }}
  vars:
    state_step: "{%- if state == 'present' -%}
                 directory
                 {%- elif state == 'absent' -%}
                 absent
                 {%- endif -%}"
  ansible.builtin.file:
    path: "{{ working_path }}/{{ item.name }}"
    state: "{{ state_step }}"
  loop: "{{ clusters_list }}"

- block:
    - name: Remove clusters details from the state file
      ansible.builtin.blockinfile:
        path: "{{ working_path }}/{{ clusters_details_file }}"
        block: ""
        marker: "#{mark} {{ item.name }} details"
        state: absent
      loop: "{{ clusters_list }}"

    - name: Check the "{{ clusters_details_file }}" file
      ansible.builtin.stat:
        path: "{{ working_path }}/{{ clusters_details_file }}"
      register: cl_file_state

    - name: Delete the "{{ clusters_details_file }}" file if empty
      ansible.builtin.file:
        path: "{{ working_path }}/{{ clusters_details_file }}"
        state: absent
      when:
        - cl_file_state.stat.exists
        - cl_file_state.stat.size == 0
  when: state == "absent"
